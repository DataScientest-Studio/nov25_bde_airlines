version: "3.8"

x-airflow-common: &airflow-common
  build:
    context: ./airflow-image
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: CeleryExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres_airflow/airflow
    AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@postgres_airflow/airflow
    AIRFLOW__CELERY__BROKER_URL: redis://:@redis:6379/0
    AIRFLOW__CORE__FERNET_KEY: ""
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__API__AUTH_BACKEND: "airflow.api.auth.backend.basic_auth"

    # Variables utilis√©es par TES scripts
    AIRLABS_API_KEY: ${AIRLABS_API_KEY}
    MONGO_URI: ${MONGO_URI}
    MONGO_DB: ${MONGO_DB}
    MONGO_COLLECTION: ${MONGO_COLLECTION}


    PG_HOST: postgres_data
    PG_DB: ${PG_DB:-flight}
    PG_USER: ${PG_USER:-postgres}
    PG_PASSWORD: ${PG_PASSWORD:-postgres}
    PG_PORT: ${PG_PORT:-5432}

    MODEL_PATH: /opt/airflow/models/delay_tree_regressor.pkl

  volumes:
    - ./airflow/dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins
    - ./airflow/scripts:/opt/airflow/scripts
    - ./models:/opt/airflow/models
  user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-0}"
  depends_on:
    redis:
      condition: service_healthy
    postgres_airflow:
      condition: service_healthy
    mongodb:
      condition: service_started
    postgres_data:
      condition: service_healthy

services:
  # DB airflow (metadata)
  postgres_airflow:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - pg_airflow:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 10
    restart: always

  # Redis broker Celery
  redis:
    image: redis:latest
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 30s
      retries: 50
    restart: always

  # MongoDB (raw)
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: always

  # Postgres DATA (tables flights)
  postgres_data:
    image: postgres:16
    environment:
      POSTGRES_DB: ${PG_DB:-flight}
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./infra/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${PG_USER:-postgres}"]
      interval: 5s
      retries: 10
    restart: always
  
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: always

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always

  airflow-worker:
    <<: *airflow-common
    command: celery worker
    restart: always

  airflow-init:
    <<: *airflow-common
    command: version
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: "true"
      _AIRFLOW_WWW_USER_CREATE: "true"
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}

  flower:
    <<: *airflow-common
    command: celery flower
    ports:
      - "5555:5555"
    restart: always

  dashboard:
    build:
      context: ./dashboard
    container_name: airlines_dst_dashboard
    volumes:
      - ./models:/app/models:ro
    environment:
      PG_HOST: postgres_data
      PG_DB: ${PG_DB}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      PG_PORT: ${PG_PORT}
      MODEL_PATH: /app/models/delay_tree_regressor.pkl
    depends_on:
      postgres_data:
        condition: service_healthy
    ports:
      - "8501:8501"
    restart: always


volumes:
  pg_airflow:
  pg_data:
  mongo_data:
